<!DOCTYPE html>
<html>
<head>
  <title>Window Open Examples</title>
</head>
<body>

  <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Anchor Element Link</a>
  <button onclick="openNewWindow()">Window.open()</button>

  <script>
    function openNewWindow() {
      // Open a new window with a specific URL
      window.open("https://www.example.com", "_blank", "noopener=yes,noreferrer=yes");
    }
  </script>

</body>
</html>
